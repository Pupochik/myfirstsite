{% extends 'main/layout.html' %}

{% block title %}Створення власного допису{%endblock%}

{% block content %}
   <div class = "features">
      <h1>Створення власного допису</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>\
          <span>{{ error }}</span>
        <button class="btn btn-success" type='submit'>Додати допис</button>
     </form>
   </div>

{% endblock %}
