{% extends 'main/layout.html' %}

{% block title %}Новини{%endblock%}

{% block content %}
   <div class = 'features'>
      <h1>{{ title }}</h1>
      {% if news %}
         {% for el in news%}
         <div class = 'alert alert-warning'>
            <h3>{{el.title}}</h3>
            <p>{{el.anons}}</p>
            <a href="{% url 'NewsDetail' el.id %}" class="btn btn-warning">Подробиці</a>
         </div>

      {%endfor%}
   {% else %}
      <p>Записи відсутні!</p>
   {% endif %}

   </div>

{% endblock %}
